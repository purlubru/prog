<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/litera/bootstrap.min.css" rel="stylesheet" integrity="sha384-+YpxMU1QQywaQtI3dMQAwIcu0vVDuOREjQPC59qblQHg9nTdcrUXMPnanUaldUnY" crossorigin="anonymous">
	<style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="collapse navbar-collapse" id="navbarColor02">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item">
				<a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item active">
				<a class="nav-link" href="/about">Как это работает?</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Оцените нас</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="https://arzamas.academy/materials/1363">Толстой или компьютер?</a>
			</li>
		</ul>
	</div>
</nav>
	<!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Оцените нас!</h1>
				<form action="/mark">
				<h3>1 - совсем плохо, 10 - супер, расскажу друзьям.</h3>
				<input type="radio" name="m" value="1">1<Br>
				<input type="radio" name="m" value="2">2<Br>
				<input type="radio" name="m" value="3">3<Br>
				<input type="radio" name="m" value="4">4<Br>
				<input type="radio" name="m" value="5">5<Br>
				<input type="radio" name="m" value="6">6<Br>
				<input type="radio" name="m" value="7">7<Br>
				<input type="radio" name="m" value="8">8<Br>
				<input type="radio" name="m" value="9">9<Br>
				<input type="radio" name="m" value="10">10<Br>
				<p><input type="submit"></p>
				</form>
				<h4>Средняя оценка - {{average}}</h4>
				<div class="progress">
					<div class="progress-bar bg-info" role="progressbar" style="width: {{value}}%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
				</div>
            </div>
        </div>
        <!-- /.row -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
